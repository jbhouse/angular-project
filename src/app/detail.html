<div class ="component-content">
  <div *ngIf='obj'>
    <span class ='component-title'>[{{title}}]</span>
    <span *ngIf='obj'>{{obj.UserName}}</span>
    <a routerLink={{editLink}} class="btn btn-primary">edit</a>
    <div *ngFor='let k of attributeArray'>
      {{k}}:
      <span *ngIf="attributeTypeHash[k] == 'object';else not_Object1">
        <span *ngIf="k=='User'||k=='Vendor'||k=='Product'">{{obj[k].Name}}</span>
        <span *ngIf="k=='Status'">{{obj[k].Description}}</span>
      </span>
      <ng-template #not_Object1>{{obj[k]}}</ng-template>
    </div>
    <button (click)="remove()" class="btn btn-danger">remove</button>
  </div>
</div>
